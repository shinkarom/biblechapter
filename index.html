	<h1>Bible Chapter</h1>
	<h2>Select a random Bible chapter.</h2>
  </header>
  <nav>
  </nav>
  <main>
	<div>
	<select id="langs">
		<option selected value="en">English</option>
	</select>
	<select id="mode">
		<option value="b">Random book</option>
		<option selected value="cb">Random chapter from a random book</option>
		<option value="c">Random chapter from all chapters</option>
		<option value="vr">Random verse from a random chapter of a random book</option>
		<option value="vb">Random verse from a random book</option>
		<option value="vc">Random verse from a random chapter</option>
		<option value="v">Random verse from all verses</option>
	</select>
	<button id="sel">SELECT</button>
	</div>
	<div>	
	<a id="link" target="_blank" href="https://wol.jw.org/en/wol/b/r1/lp-e/nwtsty/12/2"><strong>Ggggenesis 12345</strong></a>
